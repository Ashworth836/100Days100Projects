<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Hamburger Animation</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="menu left clickable" data-class="left">
            <div class="line"></div>
            <div class="line short"></div>
            <div class="line"></div>
            <div class="line short"></div>
            <div class="line"></div>
        </div>
        <div class="menu center clickable" data-class="center">
            <div class="line"></div>
            <div class="line short"></div>
            <div class="line"></div>
            <div class="line short"></div>
            <div class="line"></div>
        </div>
        <div class="menu right clickable" data-class="right">
            <div class="line"></div>
            <div class="line short"></div>
            <div class="line"></div>
            <div class="line short"></div>
            <div class="line"></div>
        </div>
        <div class="menu left active" id="to-move">
            <div class="line"></div>
            <div class="line short"></div>
            <div class="line"></div>
            <div class="line short"></div>
            <div class="line"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
