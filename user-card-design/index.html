<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card Design</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="cards">
        <div class="card">
            <img src="https://randomuser.me/api/portraits/women/3.jpg" alt="">
            <h4>Myrtie May</h4>
            <small>Sale Manager</small>
            <button type="button">Contact</button>
        </div>
        <div class="card active">
            <img src="https://randomuser.me/api/portraits/men/41.jpg" alt="">
            <h4>Michael Pearson</h4>
            <small>Programmer</small>
            <button type="button">Contact</button>
        </div>
        <div class="card">
            <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="">
            <h4>Laura French</h4>
            <small>External Consultant</small>
            <button type="button">Contact</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
