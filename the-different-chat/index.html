<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="popup-container" id="popup">
        <div class="popup">
            <h2>Welcome to the "different chat"</h2>
            <p>This chat is kinda different than you might be used of using before.</p>
            <p>Let's see if you figure out what's going on!</p>
            <p>So... Enjoy! ðŸ˜†</p>
            <button type="button" id="close">Start Chatting</button>
        </div>
    </div>

    <div class="message-container">
        <ul class="messages" id="messages"></ul>
        <form action="" class="send-form" id="sendForm">
            <input type="text" name="msg" id="msg" placeholder="Enter a message" autocomplete="off">
            <button type="submit">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
