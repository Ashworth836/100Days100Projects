<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2>Send me a message</h2>
        <p>
            Feel free to get in touch with me with anything related to Web Development 
            or you can just say hi. I will get back to you as soon as possible.
        </p>
        <form action="" id="contact_form">
            <div class="form-input">
                <input type="text" name="name" id="name" placeholder="Your Name">
                <div class="input_bg"></div>
            </div>
            <div class="form-input">
                <input type="email" name="email" id="email" placeholder="Email">
                <div class="input_bg"></div>
            </div>
            <div class="form-input">
                <input type="text" name="subject" id="subject" placeholder="Subject">
                <div class="input_bg"></div>
            </div>
            <div class="form-input msg-block">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                <div class="input_bg"></div>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
