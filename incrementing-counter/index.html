<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing Counter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="counter" data-target="150000"></div>
        <span>Twitter Followers</span>
    </div>
    <div class="container">
        <div class="counter" data-target="5000000"></div>
        <span>Youtube Subscribers</span>
    </div>
    <div class="container">
        <div class="counter" data-target="3200000"></div>
        <span>Instagram Followers</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
