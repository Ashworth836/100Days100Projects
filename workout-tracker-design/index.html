<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-power-off fa-fade" id="power"></i>
    </div>
    <div class="workout-info">
        <h1>Lift Weights</h1>
        <ul>
            <li>
                <h2>
                    1 <small>set</small> <i class="fas fa-arrow-right"></i> 50 <small>kg</small> <i class="fas fa-times"></i> 15 <small>reps</small> <i class="fas fa-check"></i>
                </h2>
            </li>
            <li>
                <h2>
                    2 <small>set</small> <i class="fas fa-arrow-right"></i> 55 <small>kg</small> <i class="fas fa-times"></i> 12 <small>reps</small> <i class="fas fa-check"></i>
                </h2>
            </li>
            <li class="active">
                <h2>
                    3 <small>set</small> <i class="fas fa-arrow-right"></i> 60 <small>kg</small> <i class="fas fa-times"></i> 10 <small>reps</small> <i class="fas fa-circle"></i>
                </h2>
            </li>
            <li>
                <h2>
                    4 <small>set</small> <i class="fas fa-arrow-right"></i> 65 <small>kg</small> <i class="fas fa-times"></i> 8 <small>reps</small>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
