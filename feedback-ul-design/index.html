<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Ul Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section id="panel" class="panel-container">
        <strong>How satisfied are you with out<br> customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <i class="fa-regular fa-face-frown"></i>
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <i class="fa-regular fa-face-meh"></i>
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <i class="fa-regular fa-face-smile-beam fa-fade"></i>
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send" type="submit">Send Review</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
