<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info.</p>
                <button type="button" class="btn">Sign In</button>
            </div>
            <div class="col-6">
                <div class="header">
                    <h1>Create Account</h1>
                </div>
                <form action="" id="form" class="form">
                    <div class="form-floating">
                        <input type="text" name="floatingUsername" id="floatingUsername" 
                        class="form-control" placeholder="username">
                        <label for="floatingUsername">Username</label>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-floating">
                        <input type="email" name="floatingEmail" id="floatingEmail" 
                        class="form-control" placeholder="E-mail Address">
                        <label for="floatingEmail">Email</label>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="floatingPassword" id="floatingPassword" 
                        class="form-control" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="floatingConfirmPassword" id="floatingConfirmPassword" class="form-control" placeholder="Confirm Password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <button type="submit" class="btn sign_up">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
