<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="reviews-container">
        <h2>Reviews</h2>
        <div class="review">
            <span class="icon-container">5 <i class="fas fa-star"></i></span>
            <div class="progress">
                <div class="progress-bar" data-done="62"></div>
            </div>
            <span class="percent">62%</span>
        </div>
        <div class="review">
            <span class="icon-container">4 <i class="fas fa-star"></i></span>
            <div class="progress">
                <div class="progress-bar" data-done="15"></div>
            </div>
            <span class="percent">15%</span>
        </div>
        <div class="review">
            <span class="icon-container">3 <i class="fas fa-star"></i></span>
            <div class="progress">
                <div class="progress-bar" data-done="13"></div>
            </div>
            <span class="percent">13%</span>
        </div>
        <div class="review">
            <span class="icon-container">2 <i class="fas fa-star"></i></span>
            <div class="progress">
                <div class="progress-bar" data-done="8"></div>
            </div>
            <span class="percent">8%</span>
        </div>
        <div class="review">
            <span class="icon-container">1 <i class="fas fa-star"></i></span>
            <div class="progress">
                <div class="progress-bar" data-done="2"></div>
            </div>
            <span class="percent">2%</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
