<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result_container">
            <span id="result"></span>
            <button class="btn" id="clipboard" type="button">
                <i class="fa-regular fa-clipboard"></i>
            </button>
        </div>
        <div class="settings_container">
            <div class="setting">
                <label for="length">Password Length: </label>
                <input type="number" name="length" id="length" min="4" max="25" value="13">
            </div>
            <div class="setting">
                <label for="uppercase">Include uppercase letters: </label>
                <input type="checkbox" name="uppercase" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="lowercase">Include lowercase letters: </label>
                <input type="checkbox" name="lowercase" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="numbers">Include numbers: </label>
                <input type="checkbox" name="numbers" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="symbols">Include symbols: </label>
                <input type="checkbox" name="symbols" id="symbols" checked>
            </div>
        </div>
        <button class="btn generate" id="generate" type="button">Generate Password</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
