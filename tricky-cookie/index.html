<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricky Cookie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Cookie</h1>
    <p>Opening popup in 3 seconds...</p>
    <section class="popup">
        <i id="close" class="fas fa-times"></i>
        <i class="fa-solid fa-cookie-bite"></i>
        <h2>Hey There! This Site Uses Cookies</h2>
        <p>
            Cookies are small bits of data that help websites remember things. They're friendly little helpers!
        </p>
        <div class="btn-container">
            <button type="submit" class="btn">Sure, Cookies</button>
            <button type="submit" class="btn ghost" id="tricky">
                Nah, Not For Me!
                <span>Don't Click Me</span>
            </button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
